<html lang="de">
  <div
    style="
      text-align: center;
      max-width: 600px;
      margin: 2em auto;
      font-family: 'Quicksand', sans-serif;
    "
  >
    <style>
      @font-face {
        font-family: "Quicksand";
        src: url("/meta/Quicksand-SemiBold.ttf") format("truetype");
        font-weight: 600;
        font-style: normal;
      }

      .magnet-container {
        position: relative;
        display: inline-block;
        overflow: hidden;
      }

      .magnet-image {
        display: block;
        margin: 0 auto;
        padding: 2em;
        max-width: 300px;
        height: auto;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
        mix-blend-mode: lighten;
        transition: transform 0.3s ease, opacity 0.3s ease;
        opacity: 0.8;
      }

      .magnet-image:hover {
        opacity: 1;
        transform: translate(0, 0);
      }
    </style>
    <div class="magnet-container">
      <img
        src="Julian Gesicht Bleistift Skizze.jpg"
        alt="Julian Portrait"
        class="magnet-image"
      />
    </div>
    <div
      style="
        font-size: 1.7em;
        font-style: italic;
        font-weight: bold;
        margin-top: 1em;
      "
    >
      Ich schreibe,<br />weil Denken mir nicht gen√ºgt.
    </div>
    <script>
      const magnetImage = document.querySelector('.magnet-image');
      const magnetContainer = document.querySelector('.magnet-container');

      magnetContainer.addEventListener('mousemove', (e) => {
        const rect = magnetContainer.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        magnetImage.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
      });

      magnetContainer.addEventListener('mouseleave', () => {
        magnetImage.style.transform = 'translate(0, 0)';
      });
    </script>
  </div>
</html>
