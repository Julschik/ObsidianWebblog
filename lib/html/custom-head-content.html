<head>
    <style>
      /* ========== 1. SVGs stroke-width ========== */
      .sidebar-collapse-icon .svg-icon,
      .collapse-tree-button svg,
      .collapse-icon .svg-icon,
      .graph-icon svg {
        stroke-width: 1 !important;
      }
  
      /* ========== 2. Tree Header Layout ========== */
      .tree-header {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        padding: 0 8px !important;
      }
  
      .collapse-tree-button {
        border: none !important;
        background: transparent !important;
        padding: 4px !important;
        margin: 0 !important;
        cursor: pointer !important;
      }
  
      .collapse-tree-button svg {
        width: 24px !important;
        height: 24px !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
  
      /* ========== 3. Suchfeld ========== */
      .search-input-container input[type="search"] {
        border-radius: 9999px !important;
        padding: 6px 36px 6px 36px !important;
        border: 1px solid #ccc !important;
        outline: none !important;
      }
  
      .search-input-container input[type="search"]::placeholder {
        color: #888 !important;
      }
  
      .search-input-clear-button {
        cursor: pointer !important;
      }
  
      .search-input-container {
        position: relative !important;
      }
  
      .search-input-container::before {
        content: '' !important;
        position: absolute !important;
        left: 12px !important;
        top: 50% !important;
        transform: translateY(-50%) !important;
        width: 20px !important;
        height: 20px !important;
        background-image: url("data:image/svg+xml,%3Csvg fill='none' stroke='%23888' stroke-width='2' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M21 21l-4.35-4.35m0 0A7.5 7.5 0 1 0 7.5 7.5a7.5 7.5 0 0 0 9.15 9.15z'/%3E%3C/svg%3E") !important;
        background-repeat: no-repeat !important;
        background-size: contain !important;
        pointer-events: none !important;
      }
  
      /* ========== 4. Sidebar Rundungen ========== */
      .sidebar-left .sidebar-content {
        border-top-right-radius: 2rem !important;
        border-bottom-right-radius: 2rem !important;
      }
  
      .sidebar-right .sidebar-content {
        border-top-left-radius: 2rem !important;
        border-bottom-left-radius: 2rem !important;
      }
  
      /* ========== 5. Fokusmodus bei Scroll ========== */
      .sidebar-left,
      .sidebar-right {
        transition: opacity 0.4s ease-in-out !important;
      }
  
      .sidebar-faded {
        opacity: 0.6 !important;
      }
  
      .sidebar-left:hover,
      .sidebar-right:hover {
        opacity: 1 !important;
      }
    </style>
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const leftSidebar = document.querySelector('.sidebar-left');
        const rightSidebar = document.querySelector('.sidebar-right');
  
        function updateSidebarOpacity() {
          const atTop = window.scrollY <= 0;
          if (atTop) {
            leftSidebar?.classList.remove('sidebar-faded');
            rightSidebar?.classList.remove('sidebar-faded');
          } else {
            leftSidebar?.classList.add('sidebar-faded');
            rightSidebar?.classList.add('sidebar-faded');
          }
        }
  
        window.addEventListener('scroll', updateSidebarOpacity);
        updateSidebarOpacity(); // Initialer Zustand
      });
    </script>
  </head>
